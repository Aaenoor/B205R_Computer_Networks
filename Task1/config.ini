[SERVER]
# Server hostname - use 0.0.0.0 to listen on all interfaces
host = localhost
# Server port number
port = 5000
# Maximum number of simultaneous connections
max_connections = 10
# Buffer size for receiving data (bytes)
buffer_size = 4096

[CLIENT]
# Default server to connect to
default_server = localhost
# Default port
default_port = 5000
# Timeout for connection attempts (seconds)
connection_timeout = 10

[DATABASE]
# Path to SQLite database file
db_path = chat_history.db

[LOGGING]
# Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO
# Log file path
log_file = chat_server.log
# Log format
format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s

[FILE_TRANSFER]
# Maximum file size for transfer (bytes) - 10MB default
max_file_size = 10485760
# Chunk size for file transfer (bytes)
chunk_size = 8192
# Allowed file extensions (comma-separated)
allowed_extensions = .txt,.pdf,.png,.jpg,.jpeg,.gif,.doc,.docx,.zip
